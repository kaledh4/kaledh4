<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="c-editor were you can test ur coding ,html,css,js editor">
    <meta name="keywords" content="live editor,html editor,css editor,js editor">
    <meta name="theme-color" content="#000000"/>
    <title>c-editor</title>
    <link rel="shortcut icon" href="img/logo192.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/logo192.png">
    <style>
        body{
            background-color: black;
        }
        .container{
            display: flex;
        }
        textarea{
            border: none;
            outline: none;
            font-size: 15px;
            border: 2px solid rgb(58, 56, 56);
        }
        #output{
            width: 100%;
            height: 355px;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="html" onkeyup="result()" cols="40" rows="15">html..</textarea>
        <textarea id="css" onkeyup="result()" cols="40" rows="15">css..</textarea>
        <textarea id="js" onkeyup="result()" cols="40" rows="15">js.</textarea>
    </div>
    <iframe id="output"></iframe>

    <script>

        function result(){
    const html=document.getElementById("html").value;
    const css="<style>"+ document.getElementById("css").value +"</style>";
    const js=document.getElementById("js").value;
    const output=document.getElementById("output");
    output.contentDocument.body.innerHTML = html+css;
    output.contentWindow.eval(js);
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
