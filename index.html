<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DASHBOARD BY MAMDOUH">
    <meta name="keywords" content="DASHBOARD BY MAMDOUH">
    <meta name="theme-color" content="#008000"/>
    <title>DASH-BOARD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/lion192.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/lion192.png">
</head>
<body>
    <header>
        <img src='images/lion192.png' id="logo" alt="logo" />
        <h1>Dashboard</h1>
        <button id="settings-btn">Settings</button>
    </header>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="csv-url">Published Google Sheet CSV URL:</label>
                <input type="url" id="csv-url" placeholder="Enter your published CSV URL" required>

                <label for="low-threshold">Low Price Threshold (Red):</label>
                <input type="number" id="low-threshold" step="any" placeholder="e.g., 0.1">

                <label for="high-threshold">High Price Threshold (Green):</label>
                <input type="number" id="high-threshold" step="any" placeholder="e.g., 0.65">

                <button type="submit">Save</button>
            </form>
            <p class="info-text">
                To get your CSV URL, open your Google Sheet, go to File > Share > Publish to web, select your sheet and "Comma-separated values (.csv)", and click Publish.
            </p>
        </div>
    </div>

    <main>
        <div class="container">
            <div id="halving-info" class="info-section">
                <div class="halving-details">
                    <p><strong>Days Remaining:</strong> <span id="countdown-timer">...</span></p>
                </div>
                <div id="halving-data-container">
                    <!-- Halving data will be inserted here by JS -->
                </div>
            </div>
            <div id="data-container">
                <!-- Data from CSV will be rendered here as a table -->
            </div>
        </div>
    </main>

    <footer>
        <p>Dashboard by Mamdouh</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
