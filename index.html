<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DASHBOARD BY MAMDOUH">
    <meta name="keywords" content="DASHBOARD BY MAMDOUH">
    <meta name="theme-color" content="#008000"/>
    <title>DASH-BOARD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/lion192.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/lion192.png">
</head>
<body>
    <header>
        <div class="header-left">
            <img src='images/lion192.png' id="logo" alt="logo" />
            <h1>Dashboard</h1>
        </div>
        <div class="header-right">
            <button id="settings-btn">Settings</button>
        </div>
    </header>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="settings-main-view">
                <h2>Settings</h2>
                <form id="csv-url-form">
                    <label for="csv-url">Portfolio Google Sheet CSV URL:</label>
                    <input type="url" id="csv-url" placeholder="Enter your published CSV URL" required>
                    <button type="submit">Save URL</button>
                </form>
                <p class="info-text">
                    Publish your Google Sheet as a CSV to define your portfolio. The app will fetch live prices for the assets in this sheet.
                </p>
                <hr>
                <h3>Asset-Specific Thresholds</h3>
                <div id="asset-settings-list">
                    <!-- List of assets will be rendered here by JS -->
                </div>
            </div>
            <div id="settings-asset-view" style="display: none;">
                <button id="settings-back-btn">&larr; Back</button>
                <h2 id="asset-setting-name"></h2>
                <form id="asset-settings-form">
                    <input type="hidden" id="asset-ticker-input">
                    <label for="low-threshold">Low Price Threshold (Red):</label>
                    <input type="number" id="low-threshold" step="any" placeholder="e.g., 0.1">

                    <label for="high-threshold">High Price Threshold (Green):</label>
                    <input type="number" id="high-threshold" step="any" placeholder="e.g., 0.65">

                    <button type="submit">Save Thresholds</button>
                </form>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div id="asset-grid" class="main-content">
                <!-- Asset cards will be rendered here by JS -->
            </div>
        </div>
    </main>

    <footer>
        <p>Dashboard by Mamdouh</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
